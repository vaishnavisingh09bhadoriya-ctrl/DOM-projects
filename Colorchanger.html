<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        .box {
            border: 8px solid  rgb(225, 155, 189);
            padding: 12px;
       text-align: center;
       margin: 5px;
       border-radius: 15px;
       background-color:white ;
        font-family:BBH Sans Bartle;
        padding: 20px;
        color: rgba(123, 13, 66, 0.888);
        margin-left: 0 auto;
        margin-right: 0 auto;
        margin-bottom: 0 auto;
       }
        .heading {
            text-align: center;
            margin-bottom: 50px;
            font-family: poppins;
            color: rgb(80, 9, 74);
            
        }
        
    </style>
</head>
<body>
    <h1 class="heading">COLOR CHANGING BUTTONS</h1>
  <div id="parent">  <div class="box" id="yellow">yellow</div>
<div class="box" id="blue">Blue</div>  
<div class="box" id="pink">pink</div>  
<div class="box" id="red">Red</div></div>
</body>
<script>
    const button = document.querySelectorAll('.box')
    const body = document.querySelector('body')
    button.forEach(function (buttons) {
        console.log(buttons);

        buttons.addEventListener('click', function (e) {
            if (e.target.id === "yellow") {
                body.style.backgroundColor = e.target.id
                
            }
             if (e.target.id === "blue") {
                body.style.backgroundColor = e.target.id
                
            }
             if (e.target.id === "pink") {
                body.style.backgroundColor = e.target.id
                
            }
             if (e.target.id === "red") {
                body.style.backgroundColor = e.target.id
                
            }
            
        })
        
    })
    


</script>
</html>
