<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        
    </style>
</head>
<body>
   <div id="only" style="background-color: darkorange; color: black;
   text-align: center; flex: content; margin-block: 200px; 
   padding: 12px; margin-left: 80px; margin-right: 80px;
   border-radius: 12px;"></div> 
</body>
<script>
    const Clock = document.querySelector('#only')
    
   
   
    setInterval(function() {
        let now = new Date();
    Clock.innerHTML = now.toLocaleTimeString();
    
    }, 1000);
    
    
   </script>
</html>
