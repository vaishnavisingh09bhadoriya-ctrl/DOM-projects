<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            justify-content: center;
            
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: darkorange; color: black;
   text-align: center; flex: content; margin-block: 100px; 
   padding: 12px; margin-left: 140px; margin-right: 140px;
   border-radius: 12px;
        }
        
    </style>
</head>
<body>
    <div class="box">CLOCK</div>
   <div id="only" style="width:320px; height:320px; background:#e5e046; border-radius:50%;
   text-align:center; justify-content: center; display: flex; 
   font-weight:bold; font-size:xx-large;margin-left: 180px;align-items: center; "></div> 
</body>
<script>
    const Clock = document.querySelector('#only')
    
   
   
    setInterval(function() {
        let now = new Date();
    Clock.innerHTML = now.toLocaleTimeString();
    
    }, 1000);
    
    
   </script>
</html>
